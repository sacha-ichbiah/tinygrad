        const l1 = 1.0 * 100;

        const ctx = canvas.getContext('2d');
        const cx = canvas.width / 2;

        let frame = 0;
        
        function draw() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.3)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
