
<!DOCTYPE html>
<html>
<head>
  <title>Heavy Top Precession</title>
  <style>
    body { font-family: sans-serif; background: #000; color: #fff; display: flex; flex-direction: column; align-items: center; }
    canvas { border: 1px solid #444; }
  </style>
</head>
<body>
  <h1>Heavy Top Precession</h1>
  <p>Trace of Î³ projected on ground (x,y).</p>
  <canvas id="simCanvas" width="600" height="600"></canvas>
  <script>
    const history = [[0.49999999999999994, 0.0, 0.8660254037844387], [0.5000000692488147, 0.0013806349994244249, 0.8660242632849144], [0.5000001529882951, 0.0027615736082851035, 0.8660209124050571], [0.5000002144610163, 0.004143117232916475, 0.8660153694470625], [0.5000001926528721, 0.005525563530669034, 0.8660076648013917], [0.5000000026579883, 0.006909204563791808, 0.8659978407792409], [0.49999953618649595, 0.008294324986932703, 0.8659859513792937], [0.49999866221208566, 0.009681200279138593, 0.8659720619900391], [0.4999972277554263, 0.011070095030963156, 0.8659562490292992], [0.49999505879871614, 0.012461261296950982, 0.8659385995229438], [0.49999196132583207, 0.013854937023364709, 0.8659192106251172], [0.49998772248180123, 0.015251344560559741, 0.8658981890826175], [0.49998211184459734, 0.016650689268892103, 0.8658756506463775], [0.49997488280159363, 0.018053158226472257, 0.8658517194332888], [0.4999657740223786, 0.019458919046455275, 0.8658265272418877], [0.49995451101908156, 0.020868118810889444, 0.8658002128256644], [0.49994080778481936, 0.022280883127436195, 0.8657729211280081], [0.4999243685004363, 0.02369731531452744, 0.8657448024829972], [0.49990488929930005, 0.025117495719748133, 0.865716011786442], [0.4998820600795852, 0.0265414811754269, 0.8656867076417453], [0.49985556635320544, 0.027969304594589406, 0.8656570514852929], [0.4998250911203597, 0.029400974709585765, 0.8656272066961911], [0.49979031675850216, 0.030836475954846954, 0.8655973376952601], [0.4997509269144929, 0.032275768494363435, 0.8655676090382562], [0.49970660838867953, 0.03371878839361559, 0.8655381845083148]];
    const canvas = document.getElementById('simCanvas');
    const ctx = canvas.getContext('2d');
    const cx = canvas.width / 2;
    const cy = canvas.height / 2;
    const scale = 200;
    let frame = 0;

    function draw() {
      ctx.fillStyle = 'rgba(0,0,0,0.2)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      const g = history[frame];
      const show = Array.isArray(g[0]) ? g : [g];
      const grid = Math.ceil(Math.sqrt(show.length));
      show.forEach((v, idx) => {
        const gx = idx % grid;
        const gy = Math.floor(idx / grid);
        const ox = cx + (gx - (grid - 1)/2) * 220;
        const oy = cy + (gy - (grid - 1)/2) * 220;
        const x = ox + v[0] * scale;
        const y = oy - v[1] * scale;
        ctx.fillStyle = '#0f0';
        ctx.beginPath();
        ctx.arc(x, y, 3, 0, 2 * Math.PI);
        ctx.fill();
      });
      frame = (frame + 1) % history.length;
      requestAnimationFrame(draw);
    }
    draw();
  </script>
</body>
</html>
