
<!DOCTYPE html>

<body>
  <h1>Heavy Top Precession</h1>
  <p>Trace of Î³ projected on ground (x,y).</p>
  <canvas id="simCanvas" width="600" height="600"></canvas>
  <script>
    const history = [[0.49999999999999994, 0.0, 0.8660254037844387], [0.5000000692489277, 0.0013806349994275708, 0.8660242632848492], [0.4996570530576437, 0.03516544798087719, 0.8655092261773154], [0.4996570530576437, 0.03516544798087719, 0.8655092261773154], [0.4996570530576437, 0.03516544798087719, 0.8655092261773154], [0.4996570530576437, 0.03516544798087719, 0.8655092261773154], [0.4996570530576437, 0.03516544798087719, 0.8655092261773154], [0.4996570530576437, 0.03516544798087719, 0.8655092261773154], [0.4996570530576437, 0.03516544798087719, 0.8655092261773154], [0.4996570530576437, 0.03516544798087719, 0.8655092261773154], [0.4996570530576437, 0.03516544798087719, 0.8655092261773154], [0.4996570530576437, 0.03516544798087719, 0.8655092261773154], [0.4996570530576437, 0.03516544798087719, 0.8655092261773154], [0.4996570530576437, 0.03516544798087719, 0.8655092261773154], [0.4996570530576437, 0.03516544798087719, 0.8655092261773154], [0.4996570530576437, 0.03516544798087719, 0.8655092261773154], [0.4996570530576437, 0.03516544798087719, 0.8655092261773154], [0.4996570530576437, 0.03516544798087719, 0.8655092261773154], [0.4996570530576437, 0.03516544798087719, 0.8655092261773154], [0.4996570530576437, 0.03516544798087719, 0.8655092261773154], [0.4996570530576437, 0.03516544798087719, 0.8655092261773154], [0.4996570530576437, 0.03516544798087719, 0.8655092261773154], [0.4996570530576437, 0.03516544798087719, 0.8655092261773154], [0.4996570530576437, 0.03516544798087719, 0.8655092261773154], [0.4996570530576437, 0.03516544798087719, 0.8655092261773154], [0.4996570530576437, 0.03516544798087719, 0.8655092261773154]];
    const canvas = document.getElementById('simCanvas');
    const ctx = canvas.getContext('2d');
    const cx = canvas.width / 2;
    const cy = canvas.height / 2;
    const scale = 200;
    let frame = 0;

    function draw() {
      ctx.fillStyle = 'rgba(0,0,0,0.2)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      const g = history[frame];
      const show = Array.isArray(g[0]) ? g : [g];
      const grid = Math.ceil(Math.sqrt(show.length));
      show.forEach((v, idx) => {
        const gx = idx % grid;
        const gy = Math.floor(idx / grid);
        const ox = cx + (gx - (grid - 1)/2) * 220;
        const oy = cy + (gy - (grid - 1)/2) * 220;
        const x = ox + v[0] * scale;
        const y = oy - v[1] * scale;
        ctx.fillStyle = '#0f0';
        ctx.beginPath();
        ctx.arc(x, y, 3, 0, 2 * Math.PI);
        ctx.fill();
      });
      frame = (frame + 1) % history.length;
      requestAnimationFrame(draw);
    }
    draw();
  </script>
</body>
</html>
